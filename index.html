<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CryptoClicker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!--Shows your XKR amount-->
  <div class="xkrAmount">
    <h1 id="xkr">0 XKR</h1>
  </div>

  <!--The button-->
  <div class="button">
    <img src="xkr.png" alt="XKR" onclick="Clicked()" />
  </div>


  <!--XP bar-->
  <div class="meter">
    <span id="XP">
      <div id="level">level</div>
    </span>
  </div>

  <!--The store-->
  <div class="store">
    <h1 id="storeTitle">Kryptokrona Store</h1>

    <div class="items">
      <a id="item" onclick="firstLevel()">
        <div id="firstLevel" style="display: inline">0 bought!</div> 100 XKR - Cursor (+1 clicks!)
      </a>
    </div>

    <div class="items">
      <a id="item" onclick="secondLevel()">
        <div id="secondLevel" style="display: inline">0 bought!</div> 500 XKR - Cursor (+10 clicks!)
      </a>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
